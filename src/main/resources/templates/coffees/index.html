<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Coffees')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All coffees</h1>
<div th:if="${coffees}">
    <ul>
        <li th:each="coffee : ${coffees}">
            <span th:text="${coffee.brand}"></span>
            <span th:text="${coffee.roast}"></span>
            <span th:text="${coffee.origin}"></span>
        </li>
    </ul>
</div>

</body>
</html>
