<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create a Post')" ></head>
<body>
<body
        th:object="${post}"
>
<ul th:replace="partials/partials.html :: navbar"></ul>
<h2>Create A Post</h2>
<form action="/posts/create" method="post">
    <form th:action="@{/posts/{action}(action=${'create'})}"
          th:method="post" >
        <label for="title">Title:</label>
        <input type="text" name="title" id="title"><br><br>
        <input type="hidden" th:field="*{id}" />
        <input type="text" id="title" th:field="*{title}"><br><br>
        <label for="body">Main Text:</label>
        <textarea name="body" id="body" rows="7" cols="30"></textarea><br><br>
        <textarea name="body" id="body" rows="7" cols="30" th:field="*{body}"></textarea><br><br>
        <input type="submit" value="Post">
    </form>
</body>
</html>
