<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Post')">
    <meta charset="UTF-8">
    <title>Edit a Post</title>
</head>
<body>
<ul th:replace="partials/partials.html :: navbar"></ul>
<fieldset>
    <legend>Edit a Post</legend>
    <form  th:method="post" th:action="@{/posts/edit}" th:object="${post}">
        Title:
        <label>
            <input th:field="*{title}" type="text"/>
        </label>
        <br/>
        Body:
        <label>
            <input th:field="*{body}" type="text"/>
        </label>
        <br/>
        <input type="submit" value="Update"/>
    </form>
</fieldset>

</body>
</html>
